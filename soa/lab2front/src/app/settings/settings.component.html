<div class="row gy-2 mt-2">
    <div class="col-12 col-md-6">
        <label for="masterUrlInput" class="form-label fs-5 fw-light">Master URL</label>
        <input type="text" class="form-control" id="masterUrlInput" [formControl]="masterUrl">
    </div>
    <div class="col-12 col-md-6">
        <label for="slaveUrlInput" class="form-label fs-5 fw-light">Slave URL</label>
        <input type="text" class="form-control" id="slaveUrlInput" [formControl]="slaveUrl">
    </div>
</div>
